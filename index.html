<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Weather Search Engine</h1>
            </div>
        </div>
        <!-- column 1 and 2 -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <form action="">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Search City Weather</label>
                            <input type="text" class="form-control" id="cityName" placeholder="Name of city">
                        </div>
                        <button type="button" class="btn btn-primary" id="searchButton">Search</button>
                    </form>
                    <div>
                        <ul id="searchedCity">City list</ul>
                    </div>
                </div>

                <!-- current Weather Report -->
                <div class="col">
                    <div id="currentCity"></div>
                    <div id="currentTemp"></div>
                    <div id="currentHumidity"></div>
                    <div id="currentWind"></div>
                    <div id="currentUV"></div>
                </div>

            </div>
        </div>
        <!-- 5 day weather report -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul id="dayOne">Day One</ul>
                </div>
                <div class="col">
                    <ul id="dayOne">Day Two</ul>
                </div>
                <div class="col">
                    <ul id="dayOne">Day Three</ul>
                </div>
                <div class="col">
                    <ul id="dayOne">Day Four</ul>
                </div>
                <div class="col">
                    <ul id="dayOne">Day Five</ul>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
