<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </div>

    <div class="container background">

        <div class="col-6 col-md-4">
            <form action="">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Search City Weather</label>
                    <input type="text" class="form-control" id="cityName" placeholder="Name of city">
                    <button type="button" class="btn btn-primary" id="searchButton">Search</button>
                </div>
            </form>
            <div>
                <ul id="searchedCity"></ul>
            </div>
        </div>


        <!-- current Weather Report -->

        <div class="card w-100">
            <div class="card-body">
                <div class="col">
                    <div class="container">
                        <div class="row">
                            <h1 class="col" id="searchedcityName"></h1>
                            <h1 class="col" id="searchedcityDate"></h1>
                            <img class="col weather-img" id="searchedcityIcon"></img>
                        </div>
                        <h2 class="row" id="searchedcityTemp"></h2>
                        <h2 class="row" id="searchedcityHum"></h2>
                        <h2 class="row" id="searchedcityWind"></h2>
                        <h2 class="row" id="searchedcityUV"></h2>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div id="fivedaydate1"></div>
                            <img id="fivedayIcon1"></img>
                            <div id="fivedayTemp1"></div>
                            <div id="fivedayHum1"></div>
                        </div>
                        <div class="col">
                            <div id="fivedaydate2"></div>
                            <img id="fivedayIcon2"></img>
                            <div id="fivedayTemp2"></div>
                            <div id="fivedayHum2"></div>
                        </div>
                        <div class="col">
                            <div id="fivedaydate3"></div>
                            <img id="fivedayIcon3"></img>
                            <div id="fivedayTemp3"></div>
                            <div id="fivedayHum3"></div>
                        </div>
                        <div class="col">
                            <div id="fivedaydate4"></div>
                            <img id="fivedayIcon4"></img>
                            <div id="fivedayTemp4"></div>
                            <div id="fivedayHum4"></div>
                        </div>
                        <div class="col">
                            <div id="fivedaydate5"></div>
                            <img id="fivedayIcon5"></img>
                            <div id="fivedayTemp5"></div>
                            <div id="fivedayHum5"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 5 day weather report -->

    </div>
    </div>
    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
